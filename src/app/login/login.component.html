<section>
    <mat-card>
        <mat-card-title>
            <div>
                <span class="logo"><img src="../../assets/img/LIST CONTACTURA.png" width="400px"></span>
            </div>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Email" type="text" value="" formControlName="username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Senha" type="password" value="" formControlName="password" required>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
            <!--<button routerLink="/user" mat-raised-button color="primary">Cadastre-se</button>!-->
        </mat-card-actions>
    </mat-card>
</section>
