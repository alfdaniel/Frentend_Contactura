<app-navbar></app-navbar>
<section>
    <div class="titulo">
        <span>Usuários</span>
    </div>
</section>
<section>
    <div class="button_new_user button_primay_customized">
        <button mat-raised-button color="primary" (click)="goToCreate()">Novo Usuário</button>
    </div>
</section>
<section>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Username</th>
                    <th scope="col">Status</th>
                    <th scope="col">Menu</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    
                    <td data-label="Nome">{{user.name}}</td>
                    <td data-label="Username">{{user.username}}</td>
                    <td data-label="Status">{{user.admin}}</td>
                   
                    <td data-label="Menu">
                    <button class="button_delete_edit"><i class="material-icons" (click)="deleteUser(user.id)">delete</i></button>
                    <button><i class="material-icons" (click)="editUser(user)">edit</i></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</section>
