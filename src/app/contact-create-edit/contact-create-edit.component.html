<app-navbar></app-navbar>
<section>
    <div class="titulo">
        <span class="button_new_contact" [ngStyle]="{'display': contact === null ? 'block' : 'none' }"> Cadastrar novo Contato </span>
        <span class="button_new_contact" [ngStyle]="{'display': contact !== null ? 'block' : 'none' }">Atualizar Contato</span>
    </div>
</section>
<section class="formulario">
    
    <form [formGroup]="contactForm">

        <div>    
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Name:" type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="email:" type="text" formControlName="email">
                </mat-form-field>    
            </mat-card-content>
        </div>
    
        <div>
            <mat-form-field>
                <input matInput placeholder="phone:" type="text" formControlName="phone">
             </mat-form-field>
        </div>
        
        <div>
            <mat-card-actions class="button_new_contact" [ngStyle]="{'display': contact === null ? 'block' : 'none' }">
                <button mat-raised-button color="primary" (click)="createContact()">Salvar Contato</button>
            </mat-card-actions>
            <mat-card-actions class="button_new_contact" [ngStyle]="{'display': contact === null ? 'block' : 'none' }">
                <button mat-raised-button color="primary" (click)="cancelUpdateCreate()">Cancelar</button>
            </mat-card-actions>
        </div>
        
        <div>   
            <mat-card-actions class="button_new_contact" [ngStyle]="{'display': contact !== null ? 'block' : 'none' }">
                <button mat-raised-button color="primary" (click)="updateContact()">Atualizar</button>
            </mat-card-actions>
            <mat-card-actions class="button_new_contact" [ngStyle]="{'display': contact !== null ? 'block' : 'none' }">
                <button mat-raised-button color="primary" (click)="cancelUpdateCreate()">Cancelar</button>
            </mat-card-actions>
        </div>
    
    </form>
</section>
